<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <ul class="breadcrumb">
            <li>
                <a href="index.html">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </li>
            <li>
                <a href="contact.html">Kontakta oss</a>
            </li>
        </ul>

        <div class="container">
            <div class="row">
                <div class="jumbotron" align="center">
                    <h1>Ta kontakt med oss!</h1>
                </div>
            </div>
        </div>
        
        
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-sm-10 col-md-8 col-sm-offset-2">
                        <h2 class="text-center">Skriv ett meddelande,</h2>
                        <h3 class="text-center">vi återkommer inom 24h</h3>
                            <br>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 col-md-3">
                                        <label for="name">Namn:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="name" class="form-control" id="name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 col-md-3">
                                        <label for="email">Email:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 col-md-3">
                                        <label for="subject">Ämne:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="subject" class="form-control" id="subject">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 col-md-3">
                                        <label>Meddelande</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <textarea rows="4" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#sendMessage">Skicka</button>
                    </div>
                </div>
            </div> <!-- Slut container -->
        
        
        

        <div class="modal fade" id="sendMessage" tabindex="-1" role="dialog" 
        aria-labelledby="sendMessageLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sendMessageLabel">Skicka?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Vill du skicka meddelandet?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Avbryt</button>
                        <button type="button" class="btn btn-success">Skicka</button>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="text-center">Eller ring oss på 0470 - 666 66</h3>
        


        <!-- Footer -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
    
 </html>
